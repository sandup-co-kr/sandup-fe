# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

# action 이름
name: deploy

# action 트리거 조건 (main 브랜치에 푸쉬될 때)
on:
  push:
    branches: [main]

# action 동작
jobs:
  # OS 환경
  build:
    runs-on: ubuntu-20.04

    env: 
      CI: false

    # Nodejs 런타임 정보 설정
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 모듈 설치
      - name: Install modules
        run: npm install
      # 빌드
      - name: Build project
        run: npm run build
      # 배포 
      - name: checkout release
        uses: actions/checkout@v3

      # Runs a single command using the runners shell 
      - name: Clean temp directory and copy necessary files
        run: |
          mkdir ../temp
          cp -r $GITHUB_WORKSPACE/* ../temp/
        
      - name: archive drcloud 
        run: tar cvfz ./drcloud.tar.gz ../temp/*
         
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: ap-northeast-2
          
      - name: upload to S3
        run : |
           aws s3 cp --region ap-northeast-2 ./drcloud.tar.gz s3://sandup/fe/
        
      - name : deploy with AWS codeDeploy  
        run : |
           aws deploy create-deployment \
           --application-name githubaction-sandup \
           --deployment-config-name CodeDeployDefault.OneAtATime \
           --deployment-group-name githubaction-sandup-group \
           --s3-location bucket=sandup,bundleType=tgz,key=fe/drcloud.tar.gz 
